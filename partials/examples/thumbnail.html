<div class="col-sm-6 col-md-4">
	<div class="thumbnail" ui-sref={{problem.exploreUISref}} style="cursor: pointer;">
		<div class="caption">
			<h4>{{problem.title}}</h4>
			<div class="row">
				<div class="col-sm-9 col-md-8">
					{{problem.description}}
				</div>
				<div class="col-sm-3  col-md-4 hidden-xs">
					<img width="100%" ng-src={{problem.imgSrc}}>
				</div>
			</div>
		</div>
	</div>
</div>
